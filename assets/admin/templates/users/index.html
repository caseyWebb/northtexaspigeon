<div class="row container">
  <div class="medium-4 columns scrollable container">
    <ul class="index" infinite-scroll="getUsers()">
      
      <li>
        <a ng-class="{ active: user === 'invite' }"
           ui-sref=".invite">
          <span class="fa fa-plus"></span>
          Add Writer
        </a>
      </li>

      <hr>

      <li>
        <input  type="text"
                placeholder="Search..."
                ng-model="searchText"
                ng-change="getUsers(true)">
      </li>

      <li class="user" ng-repeat="_user in users">
        <a ng-class="{ active: _user.id === user.id, disabled: _user.isDisabled }"
           ui-sref=".show({ userID: _user.id })">
           {{ _user.name }}
           <small>{{ _user.pseudonym }}</small>
         </a>
      </li>

    </ul>
  </div>

  <div ui-view class="medium-6 columns">
  </div>
</div>
